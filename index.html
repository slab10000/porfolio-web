<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blas Moreno | Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              swiss: {
                black: '#111111',
                white: '#FFFFFF',
                gray: '#F4F4F5',
                lime: '#CCFF00', // Acid Lime
                blue: '#0044FF', // International Blue
                orange: '#FF4400', // Safety Orange
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #f0f0f0 1px, transparent 1px), linear-gradient(to bottom, #f0f0f0 1px, transparent 1px)",
            },
            animation: {
              'float-slow': 'float 8s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #111111;
        overflow-x: hidden;
      }
      
      /* Swiss Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #f1f1f1 1px, transparent 1px),
                          linear-gradient(to bottom, #f1f1f1 1px, transparent 1px);
      }

      /* Frosted Glass - Light Theme */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .glass-card-hover {
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .glass-card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      }

      /* Premium Glassmorphism Effect */
      .glassmorphism-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.1),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.4);
        position: relative;
        overflow: hidden;
      }

      .glassmorphism-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
      }

      .glassmorphism-card:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.25) 0%,
          rgba(255, 255, 255, 0.1) 100%
        );
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 12px 40px 0 rgba(0, 0, 0, 0.15),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      /* Premium Glassmorphism with enhanced effects */
      .glassmorphism-premium {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.25) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.08) 100%
        );
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.12),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.6),
          inset 0 -1px 0 0 rgba(255, 255, 255, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        position: relative;
        overflow: hidden;
      }

      .glassmorphism-premium::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .glassmorphism-premium:hover::before {
        left: 100%;
      }

      .glassmorphism-premium:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.35) 0%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.12) 100%
        );
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 
          0 16px 48px 0 rgba(0, 0, 0, 0.18),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.7),
          inset 0 -1px 0 0 rgba(255, 255, 255, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        transform: translateY(-4px);
      }

      /* Typography Utilities */
      .text-outline {
        -webkit-text-stroke: 1px #000;
        color: transparent;
      }
      
      /* Gradient Orbs for SEF style */
      .orb-1 {
        background: radial-gradient(circle, rgba(204,255,0,0.8) 0%, rgba(204,255,0,0) 70%);
      }
      .orb-2 {
        background: radial-gradient(circle, rgba(0,68,255,0.6) 0%, rgba(0,68,255,0) 70%);
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
        border-left: 1px solid #eee;
      }
      ::-webkit-scrollbar-thumb {
        background: #111;
        border: 2px solid #fff;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CCFF00;
      }
    </style>
