<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blas Portfolio - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 60px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 50px 50px, #fff, transparent),
                radial-gradient(1px 1px at 80px 10px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 90px 40px, #eee, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            filter: drop-shadow(0 0 0.8vw rgba(255, 255, 255, 0.4)) 
                    drop-shadow(0 0 1.5vw rgba(255, 255, 255, 0.2));
        }

        .planet img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .planet1 {
            width: 8vw;
            height: 8vw;
            min-width: 60px;
            min-height: 60px;
            top: 20%;
            left: 10%;
            animation: float1 8s ease-in-out infinite;
            z-index: 2;
        }

        .planet2 {
            width: 6vw;
            height: 6vw;
            min-width: 50px;
            min-height: 50px;
            top: 60%;
            left: 30%;
            animation: float2 6s ease-in-out infinite;
        }

        .planet3 {
            width: 10vw;
            height: 10vw;
            min-width: 80px;
            min-height: 80px;
            top: 10%;
            right: 20%;
            animation: float3 10s ease-in-out infinite;
            z-index: 2;
        }

        .planet4 {
            width: 7vw;
            height: 7vw;
            min-width: 60px;
            min-height: 60px;
            bottom: 15%;
            right: 10%;
            animation: float4 7s ease-in-out infinite;
            z-index: 2;
        }

        .planet5 {
            width: 6.5vw;
            height: 6.5vw;
            min-width: 55px;
            min-height: 55px;
            bottom: 30%;
            left: 20%;
            animation: float5 9s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-2vh) translateX(1vw); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(1.5vh) translateX(-1.5vw); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-2.5vh) translateX(-1vw); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(2vh) translateX(1.5vw); }
        }

        @keyframes float5 {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-1.5vh) translateX(-2vw); }
        }

        /* Astronaut container */
        .astronaut-container {
            position: absolute;
            width: 15vw;
            height: 20vh;
            min-width: 150px;
            min-height: 200px;
            animation: flyAcross 8s linear infinite;
            z-index: 10;
            overflow: hidden;
            clip-path: inset(0);
        }

        .astronaut-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 0.5vw rgba(255, 255, 255, 0.5));
        }

        /* Fast animation across the screen */
        @keyframes flyAcross {
            0% {
                left: -15vw;
                top: 20%;
                transform: rotate(0deg) scale(0.8);
            }
            15% {
                top: 15%;
                transform: rotate(10deg) scale(0.9);
            }
            30% {
                top: 25%;
                transform: rotate(-5deg) scale(1);
            }
            45% {
                top: 10%;
                transform: rotate(15deg) scale(0.9);
            }
            60% {
                top: 30%;
                transform: rotate(-10deg) scale(1);
            }
            75% {
                top: 20%;
                transform: rotate(5deg) scale(0.9);
            }
            90% {
                top: 15%;
                transform: rotate(-5deg) scale(0.8);
            }
            100% {
                left: 100%;
                top: 25%;
                transform: rotate(0deg) scale(0.8);
            }
        }

        /* Title */
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            text-shadow: 0 0 1vw rgba(255, 255, 255, 0.5);
            z-index: 5;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="planet planet1">
        <img src="planets/planet1.png" alt="Planet 1">
    </div>
    <div class="planet planet2">
        <img src="planets/planet2.png" alt="Planet 2">
    </div>
    <div class="planet planet3">
        <img src="planets/planet3.png" alt="Planet 3">
    </div>
    <div class="planet planet4">
        <img src="planets/planet4.png" alt="Planet 4">
    </div>
    <div class="planet planet5">
        <img src="planets/planet1.png" alt="Planet 5">
    </div>
    
    <div class="astronaut-container">
        <img src="astronaut no bg.png" alt="Astronaut">
    </div>
    
    <h1>COMMING SOON</h1>
</body>
</html>
